<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictogramas Alimentación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      display: none;
    }
    .card.active {
      display: block;
    }
    button {
      padding: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    button:focus {
      outline: 3px solid #4CAF50;
    }
    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .summary {
      white-space: pre-wrap;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card active" id="step1">
    <div class="emoji" id="foodEmoji"></div>
    <h2 id="foodName"></h2>
    <p>¿Te gusta?</p>
    <button onclick="selectPreference('me gusta')">✅ Me gusta</button>
    <button onclick="selectPreference('no me gusta')">❌ No me gusta</button>
  </div>

  <div class="card" id="step2">
    <p>¿Por qué?</p>
    <button onclick="addReasonAndNext('por su sabor')">😋 Sabor</button>
    <button onclick="addReasonAndNext('por su textura')">👅 Textura</button>
    <button onclick="addReasonAndNext('por su color')">🎨 Color</button>
  </div>

  <div class="card" id="step3">
    <p>¿Qué sientes?</p>
    <button onclick="addReasonAndContinue('La textura me molesta')">👅 Textura molesta</button>
    <button onclick="addReasonAndContinue('Está muy mojado')">💧 Muy mojado</button>
    <button onclick="addReasonAndContinue('Hace ruido al morder')">🔊 Hace ruido</button>
    <button onclick="addReasonAndContinue('Está muy caliente o frío')">🌡 Temperatura</button>
    <button onclick="addReasonAndContinue('Me da náuseas')">😖 Náuseas</button>
    <button onclick="addReasonAndContinue('Me siento bien')">😊 Me siento bien</button>
  </div>

  <div class="card" id="summaryCard">
    <h2>Resumen</h2>
    <div class="summary" id="summary"></div>
  </div>

  <script>
    const foods = [
      { name: 'manzana', emoji: '🍎' },
      { name: 'brócoli', emoji: '🥦' },
      { name: 'pan', emoji: '🍞' },
      { name: 'pollo', emoji: '🍗' },
      { name: 'fresa', emoji: '🍓' }
    ];

    let currentIndex = 0;
    let currentFood = foods[currentIndex];
    let currentStep = 1;
    let selections = [];

    function showStep(step) {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
      document.getElementById(`step${step}`).classList.add('active');
    }

    function loadFood() {
      currentFood = foods[currentIndex];
      document.getElementById('foodEmoji').textContent = currentFood.emoji;
      document.getElementById('foodName').textContent = currentFood.name;
    }

    function selectPreference(pref) {
      selections.push(`Para ${currentFood.name}: ${pref}`);
      currentStep = 2;
      showStep(currentStep);
    }

    function addReasonAndNext(reason) {
      selections[selections.length - 1] += `, ${reason}`;
      currentStep = 3;
      showStep(currentStep);
    }

    function addReasonAndContinue(reason) {
      selections[selections.length - 1] += `, ${reason}`;
      nextFood();
    }

    function nextFood() {
      currentIndex++;
      if (currentIndex >= foods.length) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.getElementById('summaryCard').classList.add('active');
        document.getElementById('summary').textContent = selections.join('\n');
      } else {
        currentStep = 1;
        loadFood();
        showStep(currentStep);
      }
    }

    loadFood();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APPT Interactiva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      margin: 2rem auto;
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 1rem 0;
    }
    button:hover {
      background-color: #45a049;
    }
    .options {
      margin-top: 1rem;
      display: none;
    }
    .option-btn {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: 1px solid #4CAF50;
      border-radius: 6px;
      background-color: #e8f5e9;
      color: #2e7d32;
      cursor: pointer;
    }
    .option-btn:hover {
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>
  <header>Bienvenido a APPT</header>

  <div class="container">
    <h2>¿Te gusta esta aplicación?</h2>
    <button id="likeBtn">¡Sí, me gusta!</button>

    <div class="options" id="likeOptions">
      <p>¿Qué te gustó?</p>
      <button class="option-btn">La interfaz</button>
      <button class="option-btn">La funcionalidad</button>
      <button class="option-btn">La idea general</button>
    </div>

    <p id="feedbackMsg" style="margin-top: 1rem; font-weight: bold;"></p>
  </div>

  <script>
    const likeBtn = document.getElementById('likeBtn');
    const optionsDiv = document.getElementById('likeOptions');
    const feedbackMsg = document.getElementById('feedbackMsg');

    likeBtn.addEventListener('click', () => {
      optionsDiv.style.display = 'block';
      feedbackMsg.textContent = '';
    });

    document.querySelectorAll('.option-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        feedbackMsg.textContent = "¡Gracias por tu opinión sobre: " + btn.textContent + "!";
      });
    });
  </script>
</body>
</html>
